version: '3'

services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - 3200:8080
    
  database:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: twitterbdd
      MYSQL_USER: mon_user
      MYSQL_PASSWORD: mon_mot_de_passe
    volumes:
      - "./db-lib:/var/lib/mysql"
      - "./mysql-init:/docker-entrypoint-initdb.d"
    restart: always
  
  pma:
    image: phpmyadmin/phpmyadmin
    ports:
      - "1313:80"
    environment:
      PMA_HOST: database
      PMA_USER: mon_user
      PMA_PASSWORD: mon_mot_de_passe
      PMA_ARBITRARY: 1

